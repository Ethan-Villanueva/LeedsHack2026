<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>MindMap Chat</title>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1 class="mb-0">ðŸ§  MindMap Chat Assistant</h1>
            <small>Choose a mindmap and chat with AI</small>
        </div>

        <!-- Three-Panel Layout -->
        <div class="content-wrapper">
            <!-- Left Panel: Mindmap Selector -->
            <div class="left-panel panel">
                <div class="panel-header">Mindmaps</div>
                <div class="panel-content">
                    <ul class="mindmap-list">
                        {% for mindmap in mindmaps %}
                            <li class="mindmap-item {% if loop.first %}active{% endif %}" onclick="selectMindmap(this, '{{ mindmap.title }}', {{ mindmap.id }})">{{ mindmap.title }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

            <div class="resize-handle" id="handle1"></div>

            <!-- Middle Panel: Mindmap Display -->
            <div class="middle-panel panel">
                <div class="panel-header" id="mindmapTitle">{{ mindmaps[0].title }}</div>
                <div class="panel-content" style="padding: 0; position: relative;">
                    <svg id="mindmapSvg" style="width: 100%; height: 100%; background-color: #fafafa;"></svg>
                </div>
            </div>

            <div class="resize-handle" id="handle2"></div>

            <!-- Right Panel: Chat -->
            <div class="right-panel panel">
                <div class="panel-header">AI Chat</div>
                <div class="chat-messages" id="chatMessages">
                    {% for msg in messages %}
                        <div class="chat-message {{ msg.sender }}">
                            <div>
                                <div class="chat-bubble">{{ msg.text }}</div>
                                <div class="chat-timestamp">{{ msg.timestamp }}</div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="chat-input-area">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type your message..." id="messageInput">
                        <button class="btn btn-primary" type="button" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
